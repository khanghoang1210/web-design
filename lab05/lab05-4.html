<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lab05-4.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="point"></div>
            <div class="hour hour-1">1</div>
            <div class="hour hour-2">2</div>
            <div class="hour hour-3">3</div>
            <div class="hour hour-4">4</div>
            <div class="hour hour-5">5</div>
            <div class="hour hour-6">6</div>
            <div class="hour hour-7">7</div>
            <div class="hour hour-8">8</div>
            <div class="hour hour-9">9</div>
            <div class="hour hour-10">10</div>
            <div class="hour hour-11">11</div>
            <div class="hour hour-12">12</div>
            <div class="clock-digital">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
            <div class="min-hand" id="min-hand">
                <div class="min">
                    <div class="hand"></div>
                    <div class="arrow">V</div>
                </div>
            </div>
            <div class="hour-hand" id="hour-hand">
                <div class="hourHand">
                    <div class="hand"></div>
                    <div class="arrow">V</div>
                </div>
            </div>
            <div class="sec-hand" id="sec-hand">
                <div class="sec">
                    <div class="hand"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./lab05.4.js"></script>

</html>
